<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Your Birthday Song!!</h1>
        </div>
        <br>
        <hr>
    </div>
    <div class="row">
        <div class="col s6" id="Datediv"><h2>Your Birthday</h2>
            <form>
                <input type="text" name="input" placeholder="YYYY-MM-DD" required
                    pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
                    title="Enter a date in this format YYYY/MM/DD" />
        <button class="btn waves-effect waves-light" type="submit" name="action">
            <i class="material-icons right">MY BIRTHDAY SONG!!</i>
        </button>
            </form>
        </div>
        <div class="col s6" id="Gifdiv"> 
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-image">
                            <img src="./birthday-tape.jpg" alt="Something"> 
                           
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
